<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="padre">
        <div class="contenedor">
            <div class="icon">
                <ion-icon class="icono" name="person-circle-outline"></ion-icon>
            </div>
            <h1 class="in">Iniciar sesión</h1>
            <form action="./index.html" class="formulario">
                <input type="email" name="mail" id="mail" placeholder="Email">
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                <input type="submit" value="Ingresar" class="submit">
                <input type="button" value="Olvidé mi contraseña" class="forgot">
            </form>
        </div>
    </div>
    
</body>
</html>
